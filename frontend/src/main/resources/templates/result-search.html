<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado da Busca - Gloogloo</title>
    <link th:href="@{/styles.css}" rel="stylesheet">
</head>
<body>

<h1>Resultados para: <span th:text="${input}"></span></h1>

<div th:if="${error}">
    <p th:text="${error}"></p>
</div>

<div th:if="${results}">
    <ul>
        <li th:each="result : ${results}">
            <a th:href="@{${result.url}}" th:text="${result.title}"></a>
        </li>
    </ul>
</div>

<!-- Pagination -->
<div>
    <span th:text="'Página ' + ${currentPage} + ' de ' + ${totalPages}"></span>
    <div>
        <a th:href="@{/index(input=${input}, page=1)}">Primeira</a>
        <a th:href="@{/index(input=${input}, page=${prevPage})}">Anterior</a>
        <a th:href="@{/index(input=${input}, page=${nextPage})}">Próxima</a>
        <a th:href="@{/index(input=${input}, page=${totalPages})}">Última</a>
    </div>
</div>

</body>
</html>
