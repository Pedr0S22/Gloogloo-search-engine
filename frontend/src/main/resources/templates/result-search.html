<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Results Search Gloogloo</title>
    <link th:href="@{/styles.css}" rel="stylesheet">
</head>
<body>

<h2>Results for: <span th:text="${input}"></span></h2>

<div th:if="${error}">
    <p th:text="${error}"></p>
</div>

<!-- Message for no results found -->
<div th:if="${message}">
    <p th:text="${message}" style="color: red; font-weight: bold;"></p>
</div>

<!-- OpenAI suggestion or comment -->
<div th:if="${openai}" th:text="${openai}"></div>

<!-- Only show results list if not empty -->
<div th:if="${results}">
    <div th:each="result : ${results}" style="margin-bottom: 1.5em;">
        <div>
            <a th:href="@{${result.url}}" th:text="${result.title}" target="_blank" style="font-weight: bold;"></a>
        </div>
        <div th:text="${result.snippet}" style="margin-top: 0.3em;"></div>
        <div>
            <a th:href="@{${result.url}}" th:text="${result.url}" style="color: gray; font-size: 0.9em;" target="_blank"></a>
        </div>
    </div>
</div>

<!-- Pagination (only show if there are results) -->
<div th:if="${totalPages > 0}">
    <span th:text="'Page ' + ${currentPage} + ' / ' + ${totalPages}"></span>
    <div>
        <a th:href="@{/index(input=${input}, page=1)}">First</a>
        <a th:href="@{/index(input=${input}, page=${prevPage})}">Previous</a>
        <a th:href="@{/index(input=${input}, page=${nextPage})}">Next</a>
        <a th:href="@{/index(input=${input}, page=${totalPages})}">Last</a>
    </div>
</div>

</body>
</html>
