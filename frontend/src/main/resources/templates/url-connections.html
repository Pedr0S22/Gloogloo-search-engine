<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloogloo - URL Connections</title>
    <link th:href="@{/styles.css}" rel="stylesheet">
    <style>
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 30px;
            text-align: center;
        }
        .popup {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #34A853;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            font-size: 14px;
            transition: opacity 0.3s ease;
        }
        .popup.error {
            background-color: #EA4335;
        }
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .action-buttons button {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="nav">
    <a href="/index">Search</a>
    <a href="/insert-url">Insert Urls</a>
    <a href="/url-connections">Check Url Connections</a>
    <a href="/statistics">Statistics</a>
</div>

<div class="logo">
    <span class="blue">G</span>
    <span class="red">l</span>
    <span class="yellow">o</span>
    <span class="blue">o</span>
    <span class="green">g</span>
    <span class="red">l</span>
    <span class="yellow">o</span>
    <span class="blue">o</span>
</div>

<h1>Check Url Connections</h1>

<!-- URL Input Form -->
<form id="urlForm" method="get">
    <input type="text" class="search-box" id="urlInput" name="input" placeholder="Enter URL" required>
    <div class="buttons">
        <button class="button" type="submit">Check URL Connections</button>
    </div>
</form>

<div id="popup" class="popup"></div>

<script>
    document.getElementById("urlForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const input = document.getElementById("urlInput").value.trim();
        const popup = document.getElementById("popup");

        if (input === "") {
            popup.textContent = "URL input cannot be empty.";
            popup.className = "popup error";
            popup.style.display = "block";
            setTimeout(() => popup.style.display = "none", 3000);
            return;
        }

        fetch("/url-connections?input=" + encodeURIComponent(input), {
            method: "GET",
        })
        .then(async (response) => {
            const message = await response.text();

            if (!response.ok) {
                popup.textContent = message;
                popup.className = "popup error";
                popup.style.display = "block";
                setTimeout(() => popup.style.display = "none", 3000);
                return;
            }

            // Redirect to result page if successful
            window.location.href = "/url-connections?input=" + encodeURIComponent(input);
        })
        .catch(() => {
            popup.textContent = "Something went wrong.";
            popup.className = "popup error";
            popup.style.display = "block";
            setTimeout(() => popup.style.display = "none", 3000);
        });
    });
</script>

</body>
</html>
